<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/icons/favicon.ico" rel="icon"/>
    <meta name="viewport" content="minimum-scale=1, width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Easily manage peer-evaluation"
    />

    <link href="%PUBLIC_URL%/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="%PUBLIC_URL%/icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="%PUBLIC_URL%/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>yEET</title>
    <!---
    Lazy-Load fonts so we're not caught up downloading fonts all the time
    -->
    <link as="style" crossorigin="anonymous" onload="this.rel = 'stylesheet'"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="prefetch"/>
    <link as="style" crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Material+Icons"
          onload="this.rel = 'stylesheet'" rel="prefetch"/>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
